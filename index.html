<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e8e8e8;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(0, 217, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: #a8a8a8;
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.2);
        }

        .feature h3 {
            color: #00d9ff;
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: #b8b8b8;
            font-size: 0.9rem;
        }

        .cta {
            margin-top: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        footer {
            position: fixed;
            bottom: 1rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TypeFarm</h1>
        <p class="tagline">Cultivating better code, one type at a time</p>

        <div class="features">
            <div class="feature">
                <h3>Type Safety</h3>
                <p>Grow robust applications with strong typing</p>
            </div>
            <div class="feature">
                <h3>Developer Experience</h3>
                <p>Harvest productivity with modern tooling</p>
            </div>
            <div class="feature">
                <h3>Scalability</h3>
                <p>Plant seeds today, scale tomorrow</p>
            </div>
        </div>

        <div class="cta">
            <a href="https://github.com/CatScrap/TypeFarm" class="btn">View on GitHub</a>
        </div>
    </div>

    <footer>
        Built with GitHub Actions & GitHub Pages
    </footer>
</body>
</html>
